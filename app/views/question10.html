{% extends "layout.html" %}

{% block pageTitle %}
  Question page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form class="form" action="activitytypes" method="post">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              How often are you unable to complete an activity in PIPCS?
            </h1>
          </legend>
          <div class="govuk-radios" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="incomplete-activities" name="incomplete-activities" type="radio" value="More than once a day">
              <label class="govuk-label govuk-radios__label" for="incomplete-activities">
                More than once a day
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="incomplete-activities-2" name="incomplete-activities" type="radio" value="More than once a week">
              <label class="govuk-label govuk-radios__label" for="incomplete-activities-2">
                More than once a week
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="incomplete-activities-3" name="incomplete-activities" type="radio" value="More than once a month">
              <label class="govuk-label govuk-radios__label" for="incomplete-activities-3">
                More than once a month
              </label>
            </div>
          
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="incomplete-activities-4" name="incomplete-activities" type="radio" value="Less than once a month">
            <label class="govuk-label govuk-radios__label" for="incomplete-activities-4">
              Less than once a month
            </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="incomplete-activities-5" name="incomplete-activities" type="radio" value="Never">
              <label class="govuk-label govuk-radios__label" for="incomplete-activities-5">
                Never
              </label>
            </div>  
          </div>


        
          </fieldset>
        </div>
      

      <button class="govuk-button" data-module="govuk-button">Continue</button>

    </form>

  </div>
</div>

{% endblock %}
