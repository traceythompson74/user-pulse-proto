{% extends "layout.html" %}

{% block pageTitle %}
  Question page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form class="form" action="workarounds" method="post">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              Do the activities you carry out require workarounds?
            </h1>
          </legend>
          <div class="govuk-radios" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="workarounds-required" name="workarounds-required" type="radio" value="Always">
              <label class="govuk-label govuk-radios__label" for="workarounds-required">
                Always
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="workarounds-required-2" name="workarounds-required" type="radio" value="Often">
              <label class="govuk-label govuk-radios__label" for="workarounds-required-2">
                Often (more than once a week)
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="workarounds-required-3" name="workarounds-required" type="radio" value="Sometimes">
              <label class="govuk-label govuk-radios__label" for="workarounds-required-3">
                Sometimes (less than once a week)
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="workarounds-required-4" name="workarounds-required" type="radio" value="Never">
              <label class="govuk-label govuk-radios__label" for="workarounds-required-4">
                Never
              </label>
            </div>  
          </div>

      
        </fieldset>
      </div>
      


      <button class="govuk-button" data-module="govuk-button">Continue</button>

    </form>

  </div>
</div>

{% endblock %}
