{% extends "layout.html" %}

{% block pageTitle %}
  Question page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="jobroles" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="job-role-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                What is your job role? 
              </h1>
            </legend>
            <div id="job-role" class="govuk-hint">
              Select all that apply.
            </div>
            <div class="govuk-checkboxes" data-module="govuk-checkboxes">
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="job-role" name="job-role" type="checkbox" value="Case Worker">
                <label class="govuk-label govuk-checkboxes__label" for="job-role">
                  Case Worker
                </label>
              </div>
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="job-role-2" name="job-role" type="checkbox" value="Case Manager">
                <label class="govuk-label govuk-checkboxes__label" for="job-role-2">
                  Case Manager
                </label>
              </div>
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="job-role-3" name="job-role" type="checkbox" value="AP Health Professional">
                <label class="govuk-label govuk-checkboxes__label" for="job-role-3">
                  AP Health Professional 
                </label>
              </div>
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="job-role-4" name="job-role" type="checkbox" value="Allocator">
                <label class="govuk-label govuk-checkboxes__label" for="job-role-4">
                  Allocator 
                </label>
              </div>
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="job-role-5" name="job-role" type="checkbox" value="Disputes">
                <label class="govuk-label govuk-checkboxes__label" for="job-role-5">
                  Disputes
                </label>
              </div>
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="job-role-6" name="job-role" type="checkbox" value="Motability">
                <label class="govuk-label govuk-checkboxes__label" for="job-role-6">
                  Motability
                </label>
              </div>
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="job-role-7" name="job-role" type="checkbox" value="LEAP / Administrative Exercise">
                <label class="govuk-label govuk-checkboxes__label" for="job-role-7">
                  LEAP / Administrative Exercise
                </label>
              </div>

              <div class="govuk-checkboxes" data-module="govuk-checkboxes">
                <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" id="job-role-8" name="job-role" type="checkbox" value="other" data-aria-controls="conditional-job-role-8">
                  <label class="govuk-label govuk-checkboxes__label" for="job-role-8">
                    Other
                  </label>
                </div>
                <div class="govuk-checkboxes__conditional govuk-checkboxes__conditional--hidden" id="conditional-job-role-8">
                  <div class="govuk-form-group">
                    <label class="govuk-label" for="contact-by-email">
                      Give details
                    </label>
                    <input class="govuk-input govuk-!-width-one-third" id="give-details" name="give-details" type="text" spellcheck="false" autocomplete="email">
                  </div>
            </div>
        
          </fieldset>
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
