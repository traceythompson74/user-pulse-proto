{% extends "layout.html" %}

{% block pageTitle %}
  Question page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form class="form" action="question5" method="post">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              Which organisation do you work for?
            </h1>
          </legend>
          <div class="govuk-radios" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="ap-organisation" name="ap-organisation" type="radio" value="IAS/ATOS">
              <label class="govuk-label govuk-radios__label" for="ap-organisation">
                IAS/ATOS
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="ap-organisation-2" name="ap-organisation" type="radio" value="Capita">
              <label class="govuk-label govuk-radios__label" for="ap-organisation-2">
                Capita
              </label>
            </div>
            
        </fieldset>
      </div>


      <button class="govuk-button" data-module="govuk-button">Continue</button>

    </form>

  </div>
</div>

{% endblock %}
