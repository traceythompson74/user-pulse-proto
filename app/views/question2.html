{% extends "layout.html" %}

{% block pageTitle %}
  Question page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form class="form" action="question3" method="post">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              What browser do you use to access PIPCS?
            </h1>
          </legend>
          <div class="govuk-radios" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="what-browser" name="what-browser" type="radio" value="Internet Explorer">
              <label class="govuk-label govuk-radios__label" for="what-browser">
                Internet Explorer
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="what-browser-2" name="what-browser" type="radio" value="Microsoft Edge">
              <label class="govuk-label govuk-radios__label" for="what-browser-2">
                Microsoft Edge
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="what-browser-3" name="what-browser" type="radio" value="Google Chrome">
              <label class="govuk-label govuk-radios__label" for="what-browser-3">
                Google Chrome
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="what-browser-4" name="what-browser" type="radio" value="Firefox
              ">
              <label class="govuk-label govuk-radios__label" for="what-browser-4">
                Firefox
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="what-browser-5" name="what-browser" type="radio" value="Safari
              ">
              <label class="govuk-label govuk-radios__label" for="what-browser-5">
                Safari
              </label>
            </div>

          <div class="govuk-radios" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="what-browser-6" name="what-browser" type="radio" value="I'm not sure">
              <label class="govuk-label govuk-radios__label" for="what-browser-6">
                I'm not sure
              </label>
            </div>
      
        </fieldset>
      </div>


      <button class="govuk-button" data-module="govuk-button">Continue</button>

    </form>

  </div>
</div>

{% endblock %}
